server:
  port: 8080

spring:
  application:
    name: authentication-dev
  datasource:
    url: jdbc:h2:mem:authentication-dev
    driverClassName: org.h2.Driver
    username: admin
    password: password
  jpa:
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false

management:
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      discovery:
        enabled: false
    enabled-by-default: true

logging:
  config: src/main/resources/logback-dev.xml
  level:
    com.code.challenge.authentication: DEBUG

app:
  fixtures:
    enabled: true
  mail:
    host: localhost
    port: 1025
    transport:
      protocol: smtp
      smtp:
        auth: false
        starttls:
          enable: false