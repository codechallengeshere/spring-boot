server:
  port: 80
  servlet:
    context-path: /authentication

spring:
  application:
    name: authentication
  data:
    rest:
      default-media-type: application/json
  datasource:
    url: jdbc:postgresql://localhost:5432/authentication
    username: admin
    password: password
  jpa:
    show-sql: false
    properties:
      hibernate:
        show_sql: false
        format_sql: false
    hibernate:
      ddl-auto: update
    open-in-view: false

management:
  endpoint:
    health:
      enabled: true
    info:
      enabled: false
  endpoints:
    web:
      discovery:
        enabled: false
    enabled-by-default: false

springdoc:
  api-docs:
    path: /api-docs

logging:
  config: src/main/resources/logback.xml
  level:
    org.springframework.web: INFO
    com.code.challenge.authentication: INFO

app:
  fixtures:
    enabled: false
  mail:
    debug: false
    from: authentication@service.local
    host: smtp.gmail.com
    port: 587
    username: username
    password: password
    transport:
      protocol: smtp
      smtp:
        auth: true
        starttls:
          enable: true
